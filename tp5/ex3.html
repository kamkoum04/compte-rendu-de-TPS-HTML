<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        fieldset {
            border: 2px solid #000;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Inscription</h1>

    <form action="succes.html" method="post" id="myForm">
        <fieldset>
            <legend>Informations personnelles</legend>

            <label for="nationalite">Nationalité :</label>
            <input type="text" id="nationalite" name="nationalite" value="Tunisien" readonly><br>

            <label for="telephone">Téléphone :</label>
            <input type="text" id="telephone" name="telephone" value="00000000" maxlength="20" size="20"><br>

            <label for="adresse">Adresse :</label>
            <textarea id="adresse" name="adresse" rows="15" cols="30"></textarea><br>

            <label for="fonction">Fonction :</label>
            <input type="text" id="fonction" name="fonction" value="étudiant " disabled ><br>
        </fieldset>

        <input type="submit" value="Soumettre">
        <input type="reset" value="Initialiser">
    </form>

</body>
</html>
