<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form action="formulaireValide.html" method="post">
       <h1>Mon premier formulaire</h1>  
       <fieldset>
           
            <p>voici des zones de texte à remplir</p>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" ><br>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required ><br>

            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="19" max="30" ><br>

            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="date_naissance" name="date_naissance" ><br>
            <input type="submit" value="valider">

        </fieldset>



    </form>


   

</body>
</html>
